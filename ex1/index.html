<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9월 27일 실습 최은서 김수민 - jQuery</title>
    <link href="0927f.css" rel="stylesheet"> <!-- 외부 CSS 연결 -->
</head>

<body>
    <div id="btn-up">UP</div>
    <div id="btn-right">RIGHT</div>
    <div id="btn-down">DOWN</div>
    <div id="btn-left">LEFT</div>
    <div id="target01"></div>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $('#btn-up').click(function(){
            $('#target01').animate({'top': '-=80px'}, 500);
        });
        $('#btn-down').click(function(){
            $('#target01').animate({'top': '+=80px'}, 500);
        });
        $('#btn-left').click(function(){
            $('#target01').animate({'left': '-=80px'}, 500);
        });
        $('#btn-right').click(function(){
            $('#target01').animate({'left': '+=80px'}, 500);
        });
    </script>
</body>
    
</html>
